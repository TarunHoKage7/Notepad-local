<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/noteScreen.css">
    <title>Note Screen</title>
</head>
<body>
    <header>
        <input id="title" label="title" placeholder="Title">
    </header>

    <section id="notepad">
        <textarea id="note" placeholder="Your notes go here"></textarea>
        <div class="toolkit">
            <div id="goHome" class="tool"><a href="/html/index.html"><img src="https://cdn.pixabay.com/photo/2016/03/31/18/42/home-1294564__480.png" alt="icon"></a></div>
            <div id="copyAll" class="tool"><img src="https://cdn.pixabay.com/photo/2021/11/01/05/21/content-6759435__480.png" alt="icon"></div>
            <div id="bold" class="tool"><img src="https://cdn-icons-png.flaticon.com/512/51/51221.png" alt="icon"></div>
            <div id="underline" class="tool"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdpzp_KMNOjiYn_gqMpB44rpD9ZRgJVeHLTA&usqp=CAU" alt="icon"></div>
            <div id="save" class="tool"><img src="https://cdn.pixabay.com/photo/2013/04/01/08/38/floppy-disk-98413__480.png" alt="icon"></div>
            <div id="delete" class="tool"><img src="https://cdn.pixabay.com/photo/2012/04/02/16/52/trash-24938_1280.png" alt="icon"></div>
        </div>
    </section>
    

    <script src="/js/index.js"></script>
</body>
</html>
